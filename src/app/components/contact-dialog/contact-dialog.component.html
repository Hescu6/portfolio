<div class="dialogcontainer">

    <div class="contactcontainer">

        <h1 class=title>Send me an Email</h1>

        <form class="contactform" [formGroup]="contactGroup">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Your Email" formControlName="emailFormControl"
                    [errorStateMatcher]="matcher" required>
                <mat-hint>Enter your Email</mat-hint>
                <mat-error
                    *ngIf="contactGroup.get('emailFormControl').hasError('email') && !contactGroup.get('emailFormControl').hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="contactGroup.get('emailFormControl').hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>


            <mat-form-field>
                <input matInput placeholder="Your name" formControlName="nameFormControl" required>
            </mat-form-field>


            <mat-form-field class="message">
                <textarea matInput placeholder="Leave a message" formControlName="messageFormControl"
                    required></textarea>
            </mat-form-field>

        </form>

        <!-- <button mat-stroked-button  type="submit" [disabled]="!emailFormControl.valid || !messageFormControl.valid || !nameFormControl.valid" [disabled]="!messageFormControl.valid">Send</button> -->
        <button mat-stroked-button type="submit" (click)="onSubmit(contactGroup)"
            [disabled]="contactGroup.invalid">Send</button>
        <button mat-stroked-button color="warn" (click)="closeClick()">Cancel</button>

    </div>

    <mat-spinner class="spinner"></mat-spinner>

    <div class="sucess">
        <h1>Message Sent</h1><img src="https://digitalsynopsis.com/wp-content/uploads/2015/10/gif-icons-menu-transition-animations-shake-new-mail.gif">
    </div>
    <div class="error">
        <h1>Something wrong, check browser console</h1><img src="https://media.giphy.com/media/A9EcBzd6t8DZe/giphy.gif">
    </div>


</div>
