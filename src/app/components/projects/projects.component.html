<div class='cardscontainer'>
  <mat-card class="project-card" *ngFor="let card of pInfo">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{card.title}}</mat-card-title>

    </mat-card-header>
    <a href={{card.webUrl}} target="_blank" class="image">
      <img mat-card-image matRipple src="{{card.iconUrl}}" alt="{{card.alt}}">
    </a>
    <mat-card-content>
      {{card.description}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openLink([card.webUrl], [card.display])">View Online</button>

      <div *ngIf="card.codeUrl != 'NA'; then thendisplay else elseBlock"></div>
      <ng-template #thendisplay>
        <button mat-button (click)="openLink([card.codeUrl], 'web')">View Code</button>
      </ng-template>
      <ng-template #elseBlock>
        
        <div [matTooltip]="card.blockInfo">
          <button mat-button disabled>View Code</button>
         
        </div>
      </ng-template>


    </mat-card-actions>
  </mat-card>
</div>
